<div class="container mx-auto p-6">
    <!-- Mensaje de bienvenida -->
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-lg shadow-md">
      <p class="font-bold text-lg">Â¡Bienvenidos a nuestra tienda!</p>
      <p>Descubre nuestros productos y encuentra lo que necesitas.</p>
    </div>
  
    <!-- Lista de productos -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Productos Disponibles</h1>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
        <img [src]="product.image" alt="{{product.name}}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">{{product.name}}</h2>
          <p class="text-gray-600 mb-2">{{product.description}}</p>
          <p class="text-gray-900 font-bold text-lg mb-4">${{product.price}}</p>
          <div class="flex items-center justify-between">
            <button (click)="addToCart(product)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
              Agregar al Carrito
            </button>
            <span class="text-white text-sm">ID: {{product.id}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
