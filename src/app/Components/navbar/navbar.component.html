          <!-- Vista desplegable del carrito -->
          <div *ngIf="cartOpen" class="fixed top-0 right-0 mt-4 mr-4 bg-white shadow-lg rounded-lg p-4 w-80 z-50">
            <button (click)="toggleCart()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            <h3 class="text-lg font-bold mb-4">Carrito</h3>
            <ul>
              <li *ngFor="let item of cart" class="flex items-center mb-4">
                <img [src]="item.image" alt="{{item.name}}" class="w-16 h-16 object-cover rounded mr-4">
                <div class="flex-1">
                  <h4 class="text-sm font-semibold">{{item.name}}</h4>
                  <p class="text-xs text-gray-600">${{item.price}} x
                    <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)"
                           class="w-16 ml-2 border rounded px-1 py-0.5">
                  </p>
                </div>
                <button (click)="removeFromCart(item.id)" class="text-red-600 hover:text-red-800">X</button>
              </li>
            </ul>
            <div class="mt-4">
              <p class="text-lg font-bold">Total: ${{cartTotal}}</p>
              <button routerLink="/checkout" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">
                Ir a Pagar
              </button>
